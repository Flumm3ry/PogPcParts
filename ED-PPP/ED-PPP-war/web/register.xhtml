<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Register</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"></link>
    </h:head>
    <h:body>
        <h1>Register</h1>
        <h:form>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <h:outputLabel value="Name:"/>
                        </td>
                        <td>
                            <h:inputText title="Name" id="name"
                                         maxlength="25"
                                         required="true" 
                                         requiredMessage="Name is required"
                                         value="#{myUserManagedBean.name}"/>
                        </td>
                        <td>
                            <h:message for="name" style="color:red"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Phone:"/>
                        </td>
                        <td>
                            <h:inputText title="Phone" maxlength="10"
                                         required="true"
                                         value="#{myUserManagedBean.phone}"/>     
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Address:"/>
                        </td>
                        <td>
                            <h:inputText title="Address" maxlength="30" 
                                         required="true"
                                         value="#{myUserManagedBean.address}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Email:"/>
                        </td>
                        <td>
                            <h:inputText title="Email" maxlength="30" 
                                         required="true"
                                         value="#{myUserManagedBean.email}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Password:"/>
                        </td>
                        <td>
                            <h:inputSecret title="Password"
                                           maxlength="30"
                                           required="true"
                                           value="#{myUserManagedBean.password}"/>
                        </td>
                    </tr>  
                </tbody>
            </table>

            <p></p>

            <h:commandButton id="submit" value="Submit" 
                             action="#{myUserManagedBean.addUser()}"/>

        </h:form>
    </h:body>
</html>
