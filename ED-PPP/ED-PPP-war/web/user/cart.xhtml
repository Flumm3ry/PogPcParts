<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>My Cart</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"></link>
    </h:head>
    <h:body>
        <table>
            <tbody>
                <ui:repeat var="c" value="#{myOrderManagedBean.cartItemList}">
                    <tr>
                        <td>
                            #{c.productId}
                        </td>
                        <td>
                            #{c.productName}
                        </td>
                        <td>
                            #{c.quantity}
                        </td>
                        <td>
                            <h:form>
                                <h:commandButton id="submit" value="Remove" 
                                                 action="#{myOrderManagedBean.removeCartItem(p.productId)}"/>
                            </h:form>
                        </td>
                    </tr>
                </ui:repeat>
            </tbody>
        </table>
        <h:form>
            <h:commandButton id="submit" value="Checkout Cart" 
                                             action="#{myOrderManagedBean.checkoutCart()}"/>
        </h:form>
    </h:body>
</html>
