<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Change Password</title>
    </h:head>
    <h:body>
        <h:form>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <h:outputLabel value="Old Password:"/>
                        </td>
                        <td>
                            <h:inputSecret title="OldPassword"
                                           maxlength="30"
                                           required="true"
                                           value="#{myUserManagedBean.oldPassword}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="New Password:"/>
                        </td>
                        <td>
                            <h:inputSecret title="NewPassword"
                                           maxlength="30"
                                           required="true"
                                           value="#{myUserManagedBean.newPassword}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Confirm Password:" />
                        </td>
                        <td>
                            <h:inputSecret title="ConfirmPassword"
                                           maxlength="30"
                                           required="true"
                                           value="#{myUserManagedBean.confirmPassword}"/>
                        </td>
                    </tr>
                </tbody>
            </table>

            <p></p>

            <h:commandButton id="submit" value="Submit" 
                             action="#{myUserManagedBean.changePassword()}"/>

        </h:form>
    </h:body>
</html>
