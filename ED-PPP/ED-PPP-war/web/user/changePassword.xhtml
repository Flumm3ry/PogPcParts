<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Change Password</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"></link>
    </h:head>
    <h:body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/ED-PPP-war/index.xhtml">POG PC Parts</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/ED-PPP-war/user/products.xhtml">
                        Search Products
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" href="/ED-PPP-war/user/orders.xhtml">
                        My Orders
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" href="/ED-PPP-war/user/cart.xhtml">
                        My Cart
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" href="/ED-PPP-war/user/updateUser.xhtml">
                        Update My Details
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" href="/ED-PPP-war/user/changePassword.xhtml">
                        Change My Password
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" href="/ED-PPP-war/admin/addProduct.xhtml">
                        Add Product
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" href="/ED-PPP-war/admin/users.xhtml">
                        Update Users
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" href="/ED-PPP-war/admin/products.xhtml">
                        Update Products
                    </a>
                </li>
            </ul>
        </nav>
        <div class="container">
            <h1>Change Password</h1>
            <h:form>
                <div class="mb-3">
                    <h:outputLabel value="Old Password" class="form-label"/>
                    <h:inputSecret title="OldPassword"
                                   maxlength="30"
                                   required="true"
                                   value="#{myUserManagedBean.oldPassword}"
                                   class="form-control"/>
                </div>
                <div class="mb-3">
                    <h:outputLabel value="New Password" class="form-label"/>
                    <h:inputSecret title="NewPassword"
                                   maxlength="30"
                                   required="true"
                                   value="#{myUserManagedBean.newPassword}"
                                   class="form-control"/>
                </div>
                <div class="mb-3">
                    <h:outputLabel value="Confirm Password" class="form-label"/>
                    <h:inputSecret title="ConfirmPassword"
                                   maxlength="30"
                                   required="true"
                                   value="#{myUserManagedBean.confirmPassword}"
                                   class="form-control"/>
                </div>
                <p>
                    If you have forgotten your old password, please contact a site
                    Administrator so they can reset it for you.
                </p>
                <h:commandButton id="submit" value="Submit" 
                                 action="#{myUserManagedBean.changePassword()}"
                                 class="btn btn-primary"/>
            </h:form>
        </div>
    </h:body>
</html>
