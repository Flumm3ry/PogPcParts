<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Product Details</title>
    </h:head>
    <h:body>
        <h:form>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <h:outputLabel value="Search:"/>
                        </td>
                        <td>
                            <h:outputLabel value="Search:"/>
                        </td>
                        <td>
                            <h:outputLabel value="Search:"/>
                        </td>
                        <td>
                            <h:inputText title="Search" id="searchTerm"
                                         maxlength="25"
                                         value="#{myProductManagedBean.searchTerm}"/>
                        </td>
                    </tr>
                </tbody>
            </table>
        </h:form>
        <table>
            <tbody>
                    <tr>
                        <td>
                            #{myProductManagedBean.name}
                        </td>
                        <td>
                            #{myProductManagedBean.image}
                        </td>
                        <td>
                            #{myProductManagedBean.price}
                        </td>
                        <td>
                            #{myProductManagedBean.description}
                        </td>
                        <td>
                            #{myProductManagedBean.category}
                        </td>
                    </tr>
            </tbody>
        </table>
        <h:form>
            <h:outputLabel value="Quantity:" />
            <h:inputText title="Quantity" maxlength="30" 
                                         required="true"
                                         value="#{myOrderManagedBean.quantity}"/>
            
            <h:commandButton id="addToCart" value="Add To Cart" 
                             action="#{myOrderManagedBean.addCartItem(myProductManagedBean.productId, myProductManagedBean.name)}"/>
        </h:form>
    </h:body>
</html>
