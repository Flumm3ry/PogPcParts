<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Update Your Details</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"></link>
    </h:head>
    <h:body>
        <f:metadata>
            <f:viewAction action="#{myUserManagedBean.getCurrentUser()}" />
        </f:metadata>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/ED-PPP-war/index.xhtml">POG PC Parts</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/ED-PPP-war/user/products.xhtml">
                        Search Products
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" href="/ED-PPP-war/user/orders.xhtml">
                        My Orders
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" href="/ED-PPP-war/user/cart.xhtml">
                        My Cart
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" href="/ED-PPP-war/user/updateUser.xhtml">
                        Update My Details
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" href="/ED-PPP-war/user/changePassword.xhtml">
                        Change My Password
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" href="/ED-PPP-war/admin/addProduct.xhtml">
                        Add Product
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" href="/ED-PPP-war/admin/users.xhtml">
                        Update Users
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" href="/ED-PPP-war/admin/products.xhtml">
                        Update Products
                    </a>
                </li>
            </ul>
        </nav>
        <div class="container">
            <h1>Update My Details</h1>
            <h:form>
                <h:inputHidden id="userId" value="#{myUserManagedBean.userId}" />
                <div class="mb-3">
                    <h:outputLabel value="Name" class="form-label"/>
                    <h:inputText title="Name" id="name"
                                 maxlength="25"
                                 required="true" 
                                 requiredMessage="Name is required"
                                 value="#{myUserManagedBean.name}"
                                 class="form-control"/>
                </div>
                <div class="mb-3">
                    <h:outputLabel value="Phone" class="form-label"/>
                    <h:inputText title="Phone" maxlength="10"
                                 required="true"
                                 value="#{myUserManagedBean.phone}"
                                 class="form-control"/> 
                </div>
                <div class="mb-3">
                    <h:outputLabel value="Address" class="form-label"/>
                    <h:inputText title="Address" maxlength="30" 
                                 required="true"
                                 value="#{myUserManagedBean.address}"
                                 class="form-control"/>
                </div>
                <div class="mb-3">
                    <h:outputLabel value="Email" class="form-label"/>
                    <h:inputText title="Email" maxlength="30" 
                                 required="true"
                                 value="#{myUserManagedBean.email}"
                                 class="form-control">
                        <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                    </h:inputText>
                </div>
                <h:commandButton id="updateUser" value="Update User" 
                                 action="#{myUserManagedBean.updateUser()}"
                                 class="btn btn-primary"/>
            </h:form>
        </div>
    </h:body>
</html>
