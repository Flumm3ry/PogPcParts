<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Add new product</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"></link>
    </h:head>
    <h:body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/ED-PPP-war/index.xhtml">POG PC Parts</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/ED-PPP-war/user/products.xhtml">
                        Search Products
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" href="/ED-PPP-war/user/orders.xhtml">
                        My Orders
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" href="/ED-PPP-war/user/cart.xhtml">
                        My Cart
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" href="/ED-PPP-war/user/updateUser.xhtml">
                        Update My Details
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" href="/ED-PPP-war/user/changePassword.xhtml">
                        Change My Password
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" href="/ED-PPP-war/admin/addProduct.xhtml">
                        Add Product
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" href="/ED-PPP-war/admin/users.xhtml">
                        Update Users
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" href="/ED-PPP-war/admin/products.xhtml">
                        Update Products
                    </a>
                </li>
            </ul>
        </nav>
        <div class="container">
            <h1>Add a new product</h1>
            <h:form>
                <div class="mb-3">
                    <h:outputLabel value="Name" class="form-label"/>
                    <h:inputText title="Name" id="name"
                                 maxlength="25"
                                 required="true" 
                                 requiredMessage="Name is required"
                                 value="#{myProductManagedBean.name}"
                                 class="form-control"/>
                </div>
                <div class="mb-3">
                    <h:outputLabel value="Description" class="form-label"/>
                    <h:inputText title="Description" maxlength="100"
                                 required="true"
                                 requiredMessage="Description is required"
                                 value="#{myProductManagedBean.description}"
                                 class="form-control"/>
                </div>
                <div class="mb-3">
                    <h:outputLabel value="Price" class="form-label"/>
                    <h:inputText title="Price" maxlength="30" 
                                 required="true"
                                 requiredMessage="Price is required"
                                 validatorMessage="Please enter a valid price"
                                 converterMessage="Please enter a valid price"
                                 value="#{myProductManagedBean.price}"
                                 class="form-control">
                        <f:validateLongRange minimum="1" />
                    </h:inputText>
                </div>
                <div class="mb-3">
                    <h:outputLabel value="Category" class="form-label"/>
                    <h:selectOneMenu id="category"
                                     required="true"
                                     value="#{myProductManagedBean.category}"
                                     class="form-select">
                        <f:selectItem itemValue="Monitor" itemLabel="Monitor"></f:selectItem>                                
                        <f:selectItem itemValue="Keyboard" itemLabel="Keyboard"></f:selectItem>
                        <f:selectItem itemValue="Mice" itemLabel="Mice"></f:selectItem>
                        <f:selectItem itemValue="CPU" itemLabel="CPU"></f:selectItem>
                        <f:selectItem itemValue="GPU" itemLabel="GPU"></f:selectItem>
                    </h:selectOneMenu>
                </div>
                <div class="mb-3">
                    <h:outputLabel value="Image" class="form-label"/>
                    <h:selectOneMenu id="image"
                                     required="true"
                                     value="#{myProductManagedBean.image}"
                                     class="form-select">
                        <f:selectItem itemValue="Monitor" itemLabel="Monitor"></f:selectItem>                                
                        <f:selectItem itemValue="Keyboard" itemLabel="Keyboard"></f:selectItem>
                        <f:selectItem itemValue="Mice" itemLabel="Mice"></f:selectItem>
                        <f:selectItem itemValue="CPU" itemLabel="CPU"></f:selectItem>
                        <f:selectItem itemValue="GPU" itemLabel="GPU"></f:selectItem>
                    </h:selectOneMenu>
                </div>
                <div class="mb-3">
                    <h:outputLabel value="Active" for="active" class="form-check-label"/> 
                    <h:selectBooleanCheckbox id="active" 
                                             required="false" 
                                             value="#{myProductManagedBean.active}"
                                             class="form-check-input"/>
                </div>

                <h:commandButton id="submit" value="Submit" 
                                 action="#{myProductManagedBean.addProduct()}"
                                 class="btn btn-primary"/>
            </h:form>
        </div>
    </h:body>
</html>
