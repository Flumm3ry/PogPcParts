<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Admin User Search</title>
    </h:head>
    <h:body>
        <h:form>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <h:outputLabel value="Name:"/>
                        </td>
                        <td>
                            <h:inputText title="Search" id="searchTerm"
                                         maxlength="25"
                                         value="#{myUserManagedBean.searchTerm}"/>
                        </td>
                        <td>
                            <h:commandButton id="updateUser" value="Update User" 
                                             action="#{myUserManagedBean.searchUsers()}"/>
                        </td>
                    </tr>
                </tbody>
            </table>
            <h3>Results</h3>
        </h:form>
        <table>
            <tbody>
                <ui:repeat var="u" value="#{myUserManagedBean.userList}">
                    <tr>
                        <td>
                            #{u.userId}
                        </td>
                        <td>
                            #{u.email}
                        </td>
                        <td>
                            #{u.name}
                        </td>
                        <td>
                            #{u.address}
                        </td>
                        <td>
                            #{u.phone}
                        </td>
                        <td>
                            #{u.appGroup}
                        </td>
                        <td>
                            #{u.active}
                        </td>
                        <h:form>
                            <td>
                                <h:commandButton id="submit" value="Submit" 
                                                 action="#{MyUserManagedBean.getUser(u.userId)}"/>
                            </td>
                        </h:form>
                    </tr>
                </ui:repeat>>
            </tbody>
        </table>
    </h:body>
</html>
