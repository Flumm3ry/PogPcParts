<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Update User</title>
    </h:head>
    <h:body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/ED-PPP-war/index.xhtml">POG PC Parts</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/ED-PPP-war/user/products.xhtml">
                        Search Products
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" href="/ED-PPP-war/user/orders.xhtml">
                        My Orders
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" href="/ED-PPP-war/user/cart.xhtml">
                        My Cart
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" href="/ED-PPP-war/user/updateUser.xhtml">
                        Update My Details
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" href="/ED-PPP-war/user/changePassword.xhtml">
                        Change My Password
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" href="/ED-PPP-war/admin/addProduct.xhtml">
                        Add Product
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" href="/ED-PPP-war/admin/users.xhtml">
                        Update Users
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" href="/ED-PPP-war/admin/products.xhtml">
                        Update Products
                    </a>
                </li>
            </ul>
        </nav>
        <h:form>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <h:outputLabel value="Employee Id:"/>
                        </td>
                        <td>
                            <h:outputText value="#{myUserManagedBean.userId}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Name:"/>
                        </td>
                        <td>
                            <h:inputText title="Name" id="name"
                                         maxlength="25"
                                         required="true" 
                                         requiredMessage="Name is required"
                                         value="#{myUserManagedBean.name}"/>
                        </td>
                        <td>
                            <h:message for="name" style="color:red"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Phone:"/>
                        </td>
                        <td>
                            <h:inputText title="Phone" maxlength="10"
                                         required="true"
                                         value="#{myUserManagedBean.phone}"/>     
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Address:"/>
                        </td>
                        <td>
                            <h:inputText title="Address" maxlength="30" 
                                         required="true"
                                         value="#{myUserManagedBean.address}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Email:"/>
                        </td>
                        <td>
                            <h:inputText title="Email" maxlength="30" 
                                         required="true"
                                         value="#{myUserManagedBean.email}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Password"/>
                        </td>
                        <td>
                            <h:inputSecret title="Password"
                                           maxlength="30"
                                           required="false"
                                           value="#{myUserManagedBean.password}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="App Group:"/>
                        </td>
                        <td>
                            <h:selectOneMenu id="appgroup"
                                             required="true"
                                             value="#{myUserManagedBean.appGroup}">
                                <f:selectItem itemValue="USER" itemLabel="USER"></f:selectItem>                                
                                <f:selectItem itemValue="ADMIN" itemLabel="ADMIN"></f:selectItem>
                            </h:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Active:" for="active"/> 
                        </td>
                        <td>
                            <h:selectBooleanCheckbox id="active" 
                                                     required="false" 
                                                     value="#{myUserManagedBean.active}" />
                        </td>
                    </tr>
                </tbody>
            </table>

            <p></p>

            <h:commandButton id="submit" value="Submit" 
                             action="#{myUserManagedBean.adminUpdateUser()}"/>

        </h:form>
    </h:body>
</html>
